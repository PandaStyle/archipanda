{{!< layout/default}}
{{! The tag above means - insert everything in this file into the {content} of the default.html template }}


<ul class="list">
    {{#each res}}
    <li class="item">
        <a href="" class="tile">
            <div class="tile-image" style="background-image: url({{image}})">
            </div>
            <h2 class="tile-title">{{title}}</h2>
            <div class="tile-date">{{diff}} ago</div>
        </a>

    </li>
    {{/each}}
</ul>
