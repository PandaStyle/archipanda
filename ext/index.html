<!DOCTYPE html>
<html ng-app="archip">
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link href='https://fonts.googleapis.com/css?family=Questrial' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Playfair+Display:400,700,400italic,900,700italic' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,600' rel='stylesheet' type='text/css'>

    <link rel="stylesheet" href="bower_components/normalize-css/normalize.css"/>
    <link rel="stylesheet" href="bower_components/salvattore/examples/salvattore.css"/>
    <link rel="stylesheet" href="icons/style.css"/>
    <link rel="stylesheet" href="dist/styles/index.css" />

    <script src="bower_components/underscore/underscore.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/salvattore/dist/salvattore.js"></script>
    <script src="bower_components/imagesloaded/imagesloaded.pkgd.js"></script>
    <script src="bower_components/nprogress/nprogress.js"></script>
    <script src="bower_components/jquery-scrollstop/jquery.scrollstop.js"></script>


    <script src="scripts/app.js"></script>
    <script src="views/feed/feed.js"></script>
    <script src="views/tumblr/tumblr.js"></script>
    <script src="views/instagram/instagram.js"></script>
</head>
<body>
    <div class="navbar" ng-controller="atdController">
        <div class="logo">
            <img src="img/logo_bold.png" alt=""/>
        </div>
        <ul class="menu">
            <li ng-class="{ active: isActive('/feed')}"><a class="icon-feed"  href="#/feed"></a></li>
            <li ng-class="{ active: isActive('/tumblr')}"><a class="icon-tumblr" href="#/tumblr"></a></li>
        </ul>
        <div class="hamburger button_container" id="toggle">
            <span class="top"></span>
            <span class="middle"></span>
            <span class="bottom"></span>
        </div>
    </div>
    <menu>
        <ul>
            <li>
                <a class="bordered" href="">Layouts</a>
            </li>
            <li>
                <a class="bordered" href="">Suggest a feed</a>
                <input class="suggest" type="text"/>
            </li>
            <li>
                <a class="bordered" href="">About</a>
            </li>

        </ul>
    </menu>

    <div ng-view></div>

</body>

</html>
